name: CI

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

jobs:
  build:
      name: Test
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest]

      steps:
        - name: Check out code
          uses: actions/checkout@v2

        - name: Setup Node.js environment
          uses: actions/setup-node@v2
          with:
            node-version: 16

        - run: npm install -g yarn
        
        - name: Install dependencies
          run: yarn

        - name: Test
          run: export PRIVATE_KEY=1111111111111111111111111111111111111111111111111111111111111111 INFURA_API_KEY=INFURA_API_KEY && yarn test
